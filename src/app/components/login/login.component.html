<div class="bootstrap-wrapper">
  <div class="container mt">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center">
        </div>
        <h1 class="text-center">Login Here</h1>

        <!-- Creating Form-->

        <form (ngSubmit)="onSubmit()">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Username</mat-label>
            <input [(ngModel)]="credentials.username" name="username" type="text" matInput required>
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input [(ngModel)]="credentials.password" name="username" type="password" matInput required>
          </mat-form-field>

          <div class="container text-center">
            <button type="submit" mat-raised-button color="primary">Login</button>
            <button style="margin-left: 10px" type="reset" mat-raised-button color="accent">Reset</button>
          </div>
        </form>
        <br>

        <!-- <div class="g-signin2" data-onsuccess="onSignIn" >Google</div> -->
        <!-- <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div> -->
        <button (click)="signInWithGoogle()">Google SignIn</button>
      </div>
    </div>
  </div>
</div>
